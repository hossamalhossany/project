<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login E-Clinic</h2>
            <div class="text-center mb-5 text-dark">Made by HossamWeb</div>
            <div class="card my-5">

              <form class="card-body cardbody-color p-lg-5">

                <div class="text-center">
                  <img src="{% static 'imgs/stethoscope.jpg' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>

                <div class="mb-3">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="password">
                </div>
    <!--            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>-->
                <div class="text-center"><button type="submit" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#myModal">Login</button></div>
    <!--            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not-->
    <!--              Registered? <a href="#" class="text-dark fw-bold"> Create an-->
    <!--                Account</a>-->
    <!--            </div>-->
              </form>

                   <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
                <!-- end Modal -->

            </div>


          </div>
        </div>
    </div>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<script src="{%static 'js/bootstrap.min.js' %}"></script>
<script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
</body>
</html>
